<!DOCTYPE html>
<html>
<head>
	<title>폼 글상자가 빈칸일때 경고후 포커스 놓이게</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
	
	<script>	
	$(document).ready(function(){ 
		$("#submit").click(function(){
				if($("#Name").val().length==0){ alert("이름을 입력하세요."); $("#Name").focus(); return false; }
				if($("#Email").val().length==0){ alert("이메일을 입력하세요."); $("#Email").focus(); return false; }
				if($("#Phone").val().length==0){ alert("휴대폰번호를 입력하세요."); $("#Phone").focus(); return false; }
				if($("#Message").val().length==0){ alert("메세지를 입력하세요."); $("#Message").focus(); return false; }
			});		
	});
	</script>
	
	<style>
	#contact {width:300px;}
	#contact * {margin:5px; font-family:나눔고딕;}
	</style>
</head>
<body>

<article id="contact">
	<h1>고객센타</h1>
	<form>
		<fieldset>
			<legend>로그인하기</legend>
			<input type="text" id="Name" placeholder="Name"><br>
			<input type="email" id="Email" placeholder="Email" ><br>
			<input type="tel" id="Phone" placeholder="000-0000-0000" ><br>
			<textarea rows="3" cols="20" id="Message" placeholder="문의 내용"></textarea><br>
			<input type="submit" id="submit"  value="전송하기">
		</fieldset>
	</form>
</article>

</body>
</html>
